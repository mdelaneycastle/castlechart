<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizational Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .chart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .level {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    .node {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 150px;
      text-align: center;
      z-index: 1;
    }

    .node img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .connector-container {
      display: flex;
      justify-content: center;
      position: relative;
      margin-top: -20px;
      margin-bottom: 20px;
    }

    .connector-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ddd;
    }

    .connector {
      width: 2px;
      height: 20px;
      background-color: #ddd;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Organizational Chart</h1>
  <div class="chart-container" id="orgChart"></div>

  <script>
    // Load and render the organization chart from localStorage
    function renderOrgChart(list = JSON.parse(localStorage.getItem("orgChart")) || [], container = document.getElementById("orgChart")) {
      container.innerHTML = "";

      // Recursive function to render people and their children
      function renderPeople(list, container) {
        const levelContainer = document.createElement("div");
        levelContainer.className = "level";

        list.forEach(person => {
          // Render the person as a card
          const node = document.createElement("div");
          node.className = "node";
          node.innerHTML = `
            <img src="${person.photo}" alt="${person.name}">
            <h3>${person.name}</h3>
            <p>${person.title}</p>
          `;
          levelContainer.appendChild(node);

          // Add a connector line to children
          if (person.children && person.children.length > 0) {
            const connectorContainer = document.createElement("div");
            connectorContainer.className = "connector-container";

            person.children.forEach(() => {
              const connector = document.createElement("div");
              connector.className = "connector";
              connectorContainer.appendChild(connector);
            });

            node.appendChild(connectorContainer);

            // Render children in a new row
            const childrenContainer = document.createElement("div");
            childrenContainer.className = "chart-container";
            renderPeople(person.children, childrenContainer);
            container.appendChild(childrenContainer);
          }
        });

        container.appendChild(levelContainer);
      }

      renderPeople(list, container);
    }

    // Initialize the chart on page load
    renderOrgChart();
  </script>
</body>
</html>
