<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizational Chart</title>
  <style>
    :root {
      --level-1: #8dccad;
      --level-2: #f5cc7f;
      --level-3: #7b9fe0;
      --level-4: #f27c8d;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      margin: 50px 0 100px;
      text-align: center;
      font-family: "Inter", sans-serif;
    }

    .container {
      max-width: 1000px;
      padding: 0 10px;
      margin: 0 auto;
    }

    ol {
      list-style: none;
    }

    .rectangle {
      position: relative;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      width: 200px; /* Fixed width */
      height: 250px; /* Fixed height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .rectangle img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .level-1 {
      background: var(--level-1);
      margin: 0 auto 40px;
    }

    .level-1::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: black;
    }

    .level-2-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .level-2 {
      background: var(--level-2);
      margin: 0 20px;
    }

    .level-2::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: black;
    }

    .level-2::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      height: 2px;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <ol class="level-1-wrapper">
      <li>
        <div class="rectangle level-1">
          <img src="ceo.jpg" alt="CEO">
          <h3>CEO Name</h3>
          <p>CEO Title</p>
        </div>
        <ol class="level-2-wrapper">
          <li>
            <div class="rectangle level-2">
              <img src="manager1.jpg" alt="Manager 1">
              <h3>Manager 1</h3>
              <p>Manager Title</p>
            </div>
          </li>
          <li>
            <div class="rectangle level-2">
              <img src="manager2.jpg" alt="Manager 2">
              <h3>Manager 2</h3>
              <p>Manager Title</p>
            </div>
          </li>
        </ol>
      </li>
    </ol>
  </div>

  <script>
    // JavaScript to dynamically add or update the chart
    const container = document.querySelector(".container");

    function addPerson(level, parentSelector, name, title, photo) {
      const parentElement = document.querySelector(parentSelector);
      if (!parentElement) return;

      const newPerson = document.createElement("li");
      newPerson.innerHTML = `
        <div class="rectangle level-${level}">
          <img src="${photo}" alt="${name}">
          <h3>${name}</h3>
          <p>${title}</p>
        </div>
      `;

      let wrapper = parentElement.querySelector(`.level-${level}-wrapper`);
      if (!wrapper) {
        wrapper = document.createElement("ol");
        wrapper.className = `level-${level}-wrapper`;
        parentElement.appendChild(wrapper);
      }

      wrapper.appendChild(newPerson);
    }

    // Example Usage: Add a subordinate dynamically
    addPerson(2, ".level-1-wrapper", "John Doe", "Manager", "john.jpg");
    addPerson(3, ".level-2-wrapper", "Jane Smith", "Employee", "jane.jpg");
  </script>
</body>
</html>
