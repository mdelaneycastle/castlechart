<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Org Chart Admin.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .form {
      margin-bottom: 20px;
    }

    .form input, .form select, .form button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .rectangle {
      position: relative;
      padding: 20px;
      width: 200px;
      height: 250px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      margin: 20px auto;
      display: inline-block;
    }

    .rectangle img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .rectangle h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Organizational Chart - Admin Page</h1>

  <div class="form">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="title" placeholder="Title" required>
    <input type="url" id="photo" placeholder="Photo URL" required>
    <select id="parent">
      <option value="">No Parent (Top Level)</option>
    </select>
    <button onclick="addPerson()">Add Person</button>
    <button onclick="clearChart()">Clear Chart</button>
  </div>

  <div class="container" id="orgChart"></div>

  <script>
   let people = JSON.parse(localStorage.getItem("orgChart")) || [];

// Add a person to the chart
function addPerson() {
  const name = document.getElementById("name").value;
  const title = document.getElementById("title").value;
  const photo = document.getElementById("photo").value;
  const parentId = document.getElementById("parent").value;

  if (!name || !title || !photo) {
    alert("Please fill in all fields.");
    return;
  }

  const newPerson = {
    id: Date.now(),
    name,
    title,
    photo,
    parentId: parentId || null,
  };

  if (parentId) {
    const parent = findPersonById(parentId);
    if (parent) {
      if (!parent.children) parent.children = [];
      parent.children.push(newPerson);
    } else {
      alert("Parent not found. Adding at the top level.");
      people.push(newPerson);
    }
  } else {
    // If no parent is selected, add at the top level
    people.push(newPerson);
  }

  localStorage.setItem("orgChart", JSON.stringify(people));
  renderOrgChart();
}

// Find a person by their ID in the hierarchy
function findPersonById(id, list = people) {
  for (const person of list) {
    if (person.id == id) return person;
    if (person.children) {
      const found = findPersonById(id, person.children);
      if (found) return found;
    }
  }
  return null;
}

// Render the organization chart
function renderOrgChart(list = people, container = document.getElementById("orgChart")) {
  container.innerHTML = "";
  const parentDropdown = document.getElementById("parent");
  parentDropdown.innerHTML = '<option value="">No Parent (Top Level)</option>';

  list.forEach(person => {
    // Render each person as a card
    const div = document.createElement("div");
    div.className = "rectangle";
    div.innerHTML = `
      <img src="${person.photo}" alt="${person.name}">
      <h3>${person.name}</h3>
      <p>${person.title}</p>
      <button onclick="deletePerson(${person.id})">Delete</button>
    `;
    container.appendChild(div);

    // Add person to the parent dropdown
    const option = document.createElement("option");
    option.value = person.id;
    option.textContent = person.name;
    parentDropdown.appendChild(option);

    // Render children if they exist
    if (person.children) {
      const childContainer = document.createElement("div");
      childContainer.style.marginLeft = "40px";
      renderOrgChart(person.children, childContainer);
      container.appendChild(childContainer);
    }
  });
}

// Delete a person from the chart
function deletePerson(id) {
  function removePerson(id, list) {
    return list.filter(person => {
      if (person.id === id) return false;
      if (person.children) person.children = removePerson(id, person.children);
      return true;
    });
  }

  people = removePerson(id, people);
  localStorage.setItem("orgChart", JSON.stringify(people));
  renderOrgChart();
}

// Clear the entire chart
function clearChart() {
  if (confirm("Are you sure you want to clear the chart?")) {
    people = [];
    localStorage.setItem("orgChart", JSON.stringify(people));
    renderOrgChart();
 
  </script>
</body>
</html>
